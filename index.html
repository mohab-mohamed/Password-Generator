<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="jumboContainer">
      <div class="container">
        <div class="jumbotron">
          <!-- <div class="titleContainer">
            <h1>Password Generator</h1>
        </div> -->
          <div class="buttonContainer">
            <p>
              <button href="" id="openSettings" class="btn btn-success btn-lg">
                Password Settings
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div id="passwordModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h1 class="modal-title">Transaction</h1> -->
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="passwordForm">
              <div class="form-group">
                <label
                  ><strong> Password Length: &nbsp;</strong>
                  <span id="sliderOutput"></span
                ></label>
                <div class="slidecontainer">
                  <input
                    type="range"
                    min="8"
                    max="128"
                    value="8"
                    class="slider"
                    id="myRange"
                  />
                </div>
              </div>
              <div class="form-group">
                <div>
                  <label><strong>Included Character Types</strong></label>
                  <br />
                  <div class="checkboxes">
                    <label>Lowercase:&nbsp; </label
                    ><input type="checkbox" id="lower" name="LowerCase" />
                    <label>Uppercase:&nbsp; </label
                    ><input type="checkbox" id="upper" name="UpperCase" />
                    <label>Numeric:&nbsp; </label
                    ><input type="checkbox" id="numeric" name="Numeric" />
                    <label>Special:&nbsp; </label
                    ><input type="checkbox" id="special" name="Special" />
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="password.js"></script>
  </body>
</html>
